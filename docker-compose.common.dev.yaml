version: "3.8"

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://root:password@localhost:5432/db
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on: [postgres-database]
    ports:
      - "3000:3000"
    command: npm run dev

  database:
    image: postgres:15.1-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - 5432:5432
